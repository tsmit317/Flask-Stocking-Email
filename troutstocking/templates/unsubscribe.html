{% extends 'base.html' %}

{% block head %}
{% endblock head %}
{% block body%}
<div class="unsubscribe-bg">

    <div class="flash_container">
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
  
    
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container pt-5">
                <div class="row text-white">  
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 unsub-container border border-dark rounded-3">
                        <h1 class="display-4 py-2 text-truncate text-dark ">Unsubscribe</h1>
                        <div class="px-4">
                            <form method='POST' action="/unsubscribe" class="justify-content-center">
                                <div class="form-group">
                                    <div class="input-group pt-1 pb-2">
                                        <span class="input-group-text" id="basic-addon1">Email</span>
                                        <input type="text" class="form-control" name="email" placeholder="Enter a valid E-mail" aria-label="Email" aria-describedby="basic-addon1" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-md mt-2">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock body %}
